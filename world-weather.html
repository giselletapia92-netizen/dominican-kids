<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Weather</title>

<style>
body{
  font-family: Georgia, "Times New Roman", serif;
  background:#fff;
  color:#111;
  margin:0;
}

.page{
  width:760px;
  margin:30px auto;
}

h1{
  font-size:34px;
  margin-bottom:5px;
}

/* Navigation */
.nav{
  margin-bottom:10px;
}
.nav a{
  text-decoration:none;
  color:#000;
  padding:3px 6px;
}
.nav a:hover{
  background:silver;
  text-decoration:underline;
}

/* All images same size */
.hero{
  width:100%;
  max-width:680px;
  height:400px;
  object-fit:cover;
  display:block;
  margin:10px 0 20px 0;
  border:1px solid #ccc;
}

/* CSS Table Layout */
.weather-table{
  display:table;
  width:100%;
}

.row{
  display:table-row;
}

.continent{
  display:table-cell;
  width:150px;
  font-size:24px;
  padding:10px 10px 20px 0;
  vertical-align:top;
}

.cities{
  display:table-cell;
  padding:10px 0 20px 0;
  font-size:14px;
  line-height:1.6;
}

.cities a{
  color:#1a0dab;
}
</style>
</head>

<body>
<div class="page">

<h1>World Weather</h1>

<div class="nav">
<a href="#africa">Africa</a> |
<a href="#australia">Australia</a> |
<a href="#southamerica">South America</a>
</div>

<!-- AFRICA -->
<div id="africa">
<img class="hero" src="africa-weather.jpg" alt="Africa Weather">

<div class="weather-table">
<div class="row">
<div class="continent">Africa:</div>
<div class="cities">
<a href="https://www.timeanddate.com/weather/senegal/dakar" target="_blank">Dakar, Senegal</a><br>
<a href="https://www.timeanddate.com/weather/south-africa/johannesburg" target="_blank">Johannesburg, South Africa</a><br>
<a href="https://www.timeanddate.com/weather/kenya/nairobi" target="_blank">Nairobi, Kenya</a>
</div>
</div>
</div>
</div>

<!-- AUSTRALIA -->
<div id="australia">
<img class="hero" src="Australia-weather.jpg" alt="Australia Weather">

<div class="weather-table">
<div class="row">
<div class="continent">Australia:</div>
<div class="cities">
<a href="https://www.timeanddate.com/weather/australia/brisbane" target="_blank">Brisbane, Australia</a><br>
<a href="https://www.timeanddate.com/weather/australia/sydney" target="_blank">Sydney, Australia</a><br>
<a href="https://www.timeanddate.com/weather/australia/cairns" target="_blank">Cairns, Australia</a>
</div>
</div>
</div>
</div>

<!-- SOUTH AMERICA -->
<div id="southamerica">
<img class="hero" src="Southamerica-weather.jpg" alt="South America Weather">

<div class="weather-table">
<div class="row">
<div class="continent">South America:</div>
<div class="cities">
<a href="https://www.timeanddate.com/weather/chile/santiago" target="_blank">Santiago, Chile</a><br>
<a href="https://www.timeanddate.com/weather/brazil/rio-de-janeiro" target="_blank">Rio de Janeiro, Brazil</a><br>
<a href="https://www.timeanddate.com/weather/argentina/buenos-aires" target="_blank">Buenos Aires, Argentina</a>
</div>
</div>
</div>
</div>

</div>
</body>
</html>
